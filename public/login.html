<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Painel de Controle [Matrix Edition]</title>
  
  <!-- Dependências de Fonte e Ícones -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    /* --- VARIÁVEIS GLOBAIS (TEMA MATRIX) --- */
    :root {
      --bg-color: #0d0d0d;
      --panel-bg: #1a1a1a;
      --primary-green: #00ff7f;
      --font-color: #e0e0e0;
      --font-color-dark: #8898aa;
      --border-color: rgba(0, 255, 127, 0.2);
      --glow-effect: 0 0 8px rgba(0, 255, 127, 0.2), 0 0 16px rgba(0, 255, 127, 0.1);
      --border-radius: 8px;
      --transition-speed: 0.3s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Source Code Pro', monospace;
    }

    body {
      background-color: var(--bg-color);
      color: var(--font-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* EFEITO SCANLINE SUTIL */
    body::after {
      content: " ";
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(0deg, transparent 50%, rgba(0,0,0,0.3) 50%);
      background-size: 100% 4px;
      z-index: -1;
      opacity: 0.2;
      pointer-events: none;
    }

    .login-container {
      background: var(--panel-bg);
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      box-shadow: var(--glow-effect);
      width: 100%;
      max-width: 420px;
      padding: 40px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 35px;
      text-shadow: var(--glow-effect);
    }

    .login-header h2 {
      color: var(--primary-green);
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .login-header p {
      color: var(--font-color-dark);
      font-size: 1rem;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    .form-group .icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--font-color-dark);
      transition: color var(--transition-speed) ease;
    }

    .form-group input {
      width: 100%;
      padding: 14px 14px 14px 50px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 1rem;
      background-color: var(--bg-color);
      color: var(--font-color);
      transition: all var(--transition-speed) ease;
    }
    
    .form-group input:-webkit-autofill,
    .form-group input:-webkit-autofill:hover, 
    .form-group input:-webkit-autofill:focus, 
    .form-group input:-webkit-autofill:active  {
        -webkit-box-shadow: 0 0 0 30px var(--bg-color) inset !important;
        -webkit-text-fill-color: var(--font-color) !important;
    }


    .form-group input:focus {
      outline: none;
      border-color: var(--primary-green);
      background-color: var(--panel-bg);
      box-shadow: var(--glow-effect);
    }

    .form-group input:focus + .icon {
      color: var(--primary-green);
    }

    .btn-submit {
      width: 100%;
      padding: 15px;
      background: transparent;
      border: 1px solid var(--primary-green);
      color: var(--primary-green);
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-submit:hover {
      background-color: var(--primary-green);
      color: var(--bg-color);
      box-shadow: var(--glow-effect);
      transform: translateY(-3px);
    }
    
    .btn-submit:active {
        transform: translateY(-1px);
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: var(--font-color-dark);
      font-size: 0.8rem;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>Acesso Restrito</h2>
      <p>Inicie sua sessão para continuar</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="email" required autocomplete="username">
        <i class="icon" data-feather="user"></i>
      </div>

      <div class="form-group">
        <input type="password" id="password" required autocomplete="current-password">
        <i class="icon" data-feather="key"></i>
      </div>

      <button type="submit" class="btn-submit">
        <i data-feather="log-in"></i>
        <span>Conectar</span>
      </button>
    </form>

    <div class="footer">
      © 2025 Painel de Controle - Todos os direitos reservados
    </div>
  </div>

  <script>
    // Inicializa os ícones
    feather.replace();

    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Preencha todos os campos!");
        return;
      }

      // Exemplo de requisição (ajuste a URL para seu backend)
      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        if (res.ok) {
          window.location.href = "/painel";
        } else {
          alert("Usuário ou senha incorretos!");
        }
      } catch (err) {
        alert("Erro de conexão com o servidor.");
      }
    });
  </script>
</body>
</html>

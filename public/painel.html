<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gerenciamento [Matrix Edition]</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- Depend√™ncias -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        /* --- RESET E VARI√ÅVEIS GLOBAIS (TEMA MATRIX) --- */
        :root {
            --bg-color: #0d0d0d;
            --panel-bg: #1a1a1a;
            --sidebar-bg: #161616;
            --primary-green: #00ff7f; /* Verde Matrix */
            --light-green: #39ff14;
            --font-color: #e0e0e0;
            --font-color-dark: #8898aa;
            --border-color: rgba(0, 255, 127, 0.2);
            --border-color-hover: rgba(0, 255, 127, 0.6);
            --glow-effect: 0 0 8px rgba(0, 255, 127, 0.2), 0 0 16px rgba(0, 255, 127, 0.1);
            --error-color: #f5365c;
            --success-color: #2dce89;
            --warning-color: #fb6340;
            --border-radius: 8px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* EFEITO SCANLINE SUTIL */
        body::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(0deg, transparent 50%, rgba(0,0,0,0.3) 50%);
            background-size: 100% 4px;
            z-index: -1;
            opacity: 0.2;
            pointer-events: none;
        }

        body {
            font-family: 'Source Code Pro', monospace;
            background-color: var(--bg-color);
            color: var(--font-color);
            line-height: 1.6;
            font-size: 16px;
        }

        /* --- LOADER GLOBAL --- */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 13, 13, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .loader-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid var(--border-color);
            border-top-color: var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- LAYOUT PRINCIPAL --- */
        .main-container {
            display: flex;
            min-height: 100vh;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza os pain√©is */
            gap: 30px; /* Espa√ßo entre os pain√©is */
        }

        /* --- CABE√áALHO --- */
        header {
            width: 100%;
            max-width: 900px;
            margin-bottom: 10px;
            text-shadow: var(--glow-effect);
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-green);
        }

        header p {
            color: var(--font-color-dark);
            font-size: 1rem;
        }

        /* --- SIDEBAR (USU√ÅRIOS ONLINE) --- */
        .sidebar {
            width: 300px;
            flex-shrink: 0;
            background-color: var(--sidebar-bg);
            padding: 25px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: all var(--transition-speed) ease;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            color: var(--primary-green);
        }

        .sidebar-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .btn-refresh {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            padding: 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .btn-refresh:hover {
            background-color: var(--primary-green);
            color: var(--bg-color);
            border-color: var(--primary-green);
            box-shadow: var(--glow-effect);
        }

        #listaUsuariosOnline {
            list-style: none;
            overflow-y: auto;
            flex-grow: 1;
        }
        #listaUsuariosOnline li {
            padding: 10px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            font-size: 0.95rem;
            font-weight: 500;
            transition: all var(--transition-speed) ease;
            word-break: break-all;
        }
        #listaUsuariosOnline li:hover {
            transform: translateX(5px);
            border-left: 3px solid var(--primary-green);
        }
        
        /* --- PAINEL DE GERENCIAMENTO UNIFICADO --- */
        .management-panel {
            background-color: var(--panel-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: var(--glow-effect);
            width: 100%;
            max-width: 900px; 
            padding: 40px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* --- FORMUL√ÅRIOS E INPUTS --- */
        .input-group {
            position: relative;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }
        .input-group input {
            width: 100%;
            padding: 14px 14px 14px 50px; 
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: 'Source Code Pro', monospace;
            background-color: var(--bg-color);
            color: var(--font-color);
            transition: all var(--transition-speed) ease;
        }
        .input-group .icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--font-color-dark);
            transition: all var(--transition-speed) ease;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-green);
            background-color: var(--panel-bg);
            box-shadow: var(--glow-effect);
        }
        .input-group input:focus ~ .icon {
            color: var(--primary-green);
        }

        .btn-generate {
            margin-left: 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            padding: 10px 14px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        .btn-generate:hover {
            background-color: var(--primary-green);
            color: var(--bg-color);
            border-color: var(--primary-green);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid var(--primary-green);
            color: var(--primary-green);
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Source Code Pro', monospace;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-submit:hover {
            background-color: var(--primary-green);
            color: var(--bg-color);
            box-shadow: var(--glow-effect);
            transform: translateY(-2px);
        }
        
        /* --- ESTILOS DA LISTAGEM DE USU√ÅRIOS --- */
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        .user-list-container {
            max-height: 450px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .user-list-item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
            background-color: transparent;
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 12px;
            transition: all var(--transition-speed) ease;
            cursor: pointer;
        }
        .user-list-item:hover {
            border-color: var(--border-color-hover);
            background-color: rgba(0, 255, 127, 0.05);
        }
        .user-info-details {
            overflow: hidden;
        }
        .user-info-details strong {
            font-weight: 600;
            color: var(--primary-green);
        }
        .user-info-details span {
            font-size: 0.9rem;
            color: var(--font-color-dark);
            word-wrap: break-word;
            display: block;
        }
        
        /* --- ESTILOS DO MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 13, 13, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            box-shadow: var(--glow-effect);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 550px;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-overlay.show .modal {
            transform: scale(1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
        }
        .modal-header h3 {
            font-size: 1.3rem;
            color: var(--primary-green);
            word-break: break-all;
        }
        .btn-close-modal {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: var(--font-color-dark);
            transition: color 0.3s ease;
        }
        .btn-close-modal:hover { color: var(--primary-green); }
        
        .modal-body {
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .date-management {
            background: var(--bg-color);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .date-management label {
            display: block;
            color: var(--font-color-dark);
            font-size: 0.9rem;
            margin-bottom: 4px;
        }
        .date-management .current-date {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-green);
            display: block;
        }
        .custom-date-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .custom-date-group input {
            flex-grow: 1;
            padding: 12px;
            /* Reutilizando estilos dos inputs globais */
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: 'Source Code Pro', monospace;
            background-color: var(--panel-bg);
            color: var(--font-color);
            transition: all var(--transition-speed) ease;
        }
        .custom-date-group input:focus {
             outline: none;
            border-color: var(--primary-green);
        }
        .custom-date-group button {
            padding: 12px 15px;
            /* Reutilizando estilos de bot√µes */
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            white-space: nowrap;
        }
         .custom-date-group button:hover {
            background-color: var(--primary-green);
            color: var(--bg-color);
            border-color: var(--primary-green);
        }


        #btnAdicionar30Dias {
            width: 100%;
            border-color: var(--warning-color);
            color: var(--warning-color);
        }
        #btnAdicionar30Dias:hover {
            background-color: var(--warning-color);
            border-color: var(--warning-color);
            color: var(--bg-color);
        }


        .modal-footer {
            padding: 20px 25px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            /* background: var(--bg-color); -> REMOVIDO PARA COR √öNICA */
            border-top: 1px solid var(--border-color);
        }
        .btn-modal { width: 100%; }

        /* Customiza√ß√£o dos bot√µes do modal */
        #btnAlterarSenhaModal {
            border-color: var(--success-color);
            color: var(--success-color);
        }
        #btnAlterarSenhaModal:hover {
            background-color: var(--success-color);
            color: var(--bg-color);
            border-color: var(--success-color);
        }
        #btnRemoverModal {
            border-color: var(--error-color);
            color: var(--error-color);
        }
        #btnRemoverModal:hover {
            background-color: var(--error-color);
            color: #fff;
            border-color: var(--error-color);
        }
        #btnCopiarModal {
            grid-column: 1 / -1; /* Ocupa a linha inteira */
        }


        /* --- NOTIFICA√á√ÉO TOAST --- */
        #notificacao {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            color: var(--bg-color);
            font-weight: 600;
            font-family: 'Source Code Pro', monospace;
            box-shadow: var(--glow-effect);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 1001;
        }
        #notificacao.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -10px);
        }
        #notificacao.success { background-color: var(--success-color); border-color: var(--success-color); }
        #notificacao.error { background-color: var(--error-color); border-color: var(--error-color); }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 1200px) {
            .main-container { flex-direction: column; }
            .sidebar { width: 100%; max-height: 40vh; border-right: none; border-bottom: 1px solid var(--border-color); }
            .content { padding: 25px; gap: 25px; }
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            .management-panel { padding: 25px; }
            .modal-footer { grid-template-columns: 1fr; }
            #btnCopiarModal { grid-column: auto; }
        }
    </style>
</head>
<body>

    <div id="loader" class="loader-overlay">
        <div class="loader"></div>
    </div>

    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i data-feather="rss"></i>
                <h2>Usu√°rios Online</h2>
            </div>
            <button id="btnAtualizarOnline" class="btn-refresh">
                <i data-feather="refresh-cw"></i>
                <span>Atualizar</span>
            </button>
            <ul id="listaUsuariosOnline">
                <!-- Conte√∫do din√¢mico -->
            </ul>
        </aside>

        <!-- Conte√∫do Principal -->
        <main class="content">
            <header>
                <h1>Painel de Gerenciamento</h1>
                <p>Crie e gerencie usu√°rios com efici√™ncia e estilo.</p>
            </header>

            <!-- Painel de Cria√ß√£o de Usu√°rio -->
            <div class="management-panel">
                <h2 class="section-title"><i data-feather="user-plus"></i>Criar Novo Usu√°rio</h2>
                <form id="formCriarUsuario">
                    <div class="input-group">
                        <i class="icon" data-feather="user"></i>
                        <input type="text" id="usuario" placeholder="Nome do usu√°rio" required>
                        <button type="button" class="btn-generate" id="btnGerarUsuario" title="Gerar novo usu√°rio"><i data-feather="shuffle"></i></button>
                    </div>
                    <div class="input-group">
                        <i class="icon" data-feather="key"></i>
                        <input type="text" id="senha" placeholder="Senha" required>
                        <button type="button" class="btn-generate" id="btnGerarSenha" title="Gerar nova senha"><i data-feather="shuffle"></i></button>
                    </div>
                    <div class="input-group">
                         <i class="icon" data-feather="clock"></i>
                        <input type="number" id="dias" placeholder="Dura√ß√£o em dias (padr√£o: 30)" min="1" required>
                    </div>
                    <button type="submit" class="btn-submit"><i data-feather="plus-circle"></i><span>Criar Usu√°rio</span></button>
                </form>
            </div>

            <!-- Painel da Lista de Usu√°rios -->
            <div class="management-panel">
                <h2 class="section-title"><i data-feather="list"></i>Lista de Usu√°rios</h2>
                <div class="search-container">
                    <div class="input-group" style="margin-bottom: 0; flex-grow: 1;">
                        <i class="icon" data-feather="search"></i>
                        <input type="text" id="searchInput" placeholder="Pesquisar por usu√°rio...">
                    </div>
                    <button id="btnAtualizarLista" class="btn-refresh" title="Atualizar lista"><i data-feather="refresh-cw"></i></button>
                </div>
                <div id="userList" class="user-list-container">
                    <!-- Conte√∫do din√¢mico -->
                </div>
            </div>

        </main>
    </div>

    <!-- Modal de Edi√ß√£o do Usu√°rio -->
    <div id="editUserModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-username-title">Editando Usu√°rio</h3>
                <button id="btnCloseModal" class="btn-close-modal" title="Fechar"><i data-feather="x"></i></button>
            </div>
            <div class="modal-body">
                <div class="date-management">
                    <div>
                        <label>Expira em / Dias Restantes</label>
                        <span id="modal-expiracao" class="current-date">--/--/---- (-- dias)</span>
                    </div>
                    
                    <div class="custom-date-group">
                        <input type="number" id="diasAdicionarInput" placeholder="Ex: 15" min="1">
                        <button id="btnAdicionarDiasCustom">Adicionar</button>
                    </div>

                    <button id="btnAdicionar30Dias" class="btn-submit btn-modal">
                        <i data-feather="plus"></i><span>+ 30 Dias</span>
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnCopiarModal" class="btn-submit btn-modal"><i data-feather="copy"></i><span>Copiar Dados</span></button>
                <button id="btnAlterarSenhaModal" class="btn-submit btn-modal"><i data-feather="lock"></i><span>Alterar Senha</span></button>
                <button id="btnRemoverModal" class="btn-submit btn-modal"><i data-feather="trash-2"></i><span>Remover</span></button>
            </div>
        </div>
    </div>


    <!-- Notifica√ß√£o -->
    <div id="notificacao"></div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        feather.replace();

        const API_BASE = "/api"; 
        let currentUserData = null; // Armazena dados do usu√°rio selecionado no modal
        
        const api = async (rota, dados = null, metodo = "POST") => {
            document.getElementById('loader').classList.add('show');
            const config = {
                method: metodo,
                headers: { "Content-Type": "application/json" }
            };
            
            const metodoMaiusculo = metodo.toUpperCase();
            
            if (dados && metodoMaiusculo !== "GET" && metodoMaiusculo !== "HEAD") {
                config.body = JSON.stringify(dados);
            }

            try {
                const res = await fetch(`${API_BASE}/${rota}`, config);
                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.error || `Erro HTTP: ${res.status}`);
                }
                return res.json();
            } catch (error) {
                console.error(`Erro na rota ${rota}:`, error);
                throw error;
            } finally {
                document.getElementById('loader').classList.remove('show');
            }
        };

        // --- SELETORES GERAIS ---
        const notificacao = document.getElementById("notificacao");
        const formCriarUsuario = document.getElementById("formCriarUsuario");
        
        // --- SELETORES DA LISTAGEM ---
        const userListContainer = document.getElementById("userList");
        const searchInput = document.getElementById("searchInput");
        const btnAtualizarLista = document.getElementById("btnAtualizarLista");
        let todosOsUsuarios = []; 
        
        // --- SELETORES DO MODAL ---
        const modalOverlay = document.getElementById("editUserModal");
        const btnCloseModal = document.getElementById("btnCloseModal");
        const modalUsernameTitle = document.getElementById("modal-username-title");
        const modalExpiracao = document.getElementById("modal-expiracao");
        const btnAdicionar30Dias = document.getElementById("btnAdicionar30Dias");
        const diasAdicionarInput = document.getElementById("diasAdicionarInput");
        const btnAdicionarDiasCustom = document.getElementById("btnAdicionarDiasCustom");
        const btnCopiarModal = document.getElementById("btnCopiarModal");
        const btnAlterarSenhaModal = document.getElementById("btnAlterarSenhaModal");
        const btnRemoverModal = document.getElementById("btnRemoverModal");

        // --- FUN√á√ïES AUXILIARES DE FEEDBACK E FORMATA√á√ÉO ---
        const mostrarNotificacao = (mensagem, tipo = "success") => {
            notificacao.textContent = mensagem;
            notificacao.className = `${tipo} show`;
            setTimeout(() => { notificacao.classList.remove('show'); }, 3000);
        };
        
        const handleSuccess = (mensagem, noReset = false) => {
            mostrarNotificacao(mensagem);
            if(!noReset) formCriarUsuario.reset();
            preencherCamposIniciais();
            listarUsuarios();
        };
        
        const handleErrors = (error) => {
            const msgTexto = error.message || "Ocorreu um erro desconhecido na opera√ß√£o.";
            mostrarNotificacao(msgTexto, "error");
        };

        const gerarCredenciaisAleatorias = (tamanho) => {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let resultado = '';
            for (let i = 0; i < tamanho; i++) resultado += chars.charAt(Math.floor(Math.random() * chars.length));
            return resultado;
        };

        const formatarData = (isoString) => {
            if (!isoString) return { dataFormatada: "N/A", diasRestantes: "N/A" };
            try {
                const dataObj = new Date(isoString);
                if (isNaN(dataObj.getTime())) return { dataFormatada: "Data inv√°lida", diasRestantes: "N/A" };
                
                const dia = String(dataObj.getUTCDate()).padStart(2, '0');
                const mes = String(dataObj.getUTCMonth() + 1).padStart(2, '0');
                const ano = dataObj.getUTCFullYear();
                const dataFormatada = `${dia}/${mes}/${ano}`;

                const hoje = new Date();
                hoje.setHours(0, 0, 0, 0);
                const diffTime = dataObj.getTime() - hoje.getTime();
                const diasRestantes = diffTime > 0 ? Math.ceil(diffTime / (1000 * 60 * 60 * 24)) : 0;
                
                return { dataFormatada, diasRestantes };
            } catch (error) {
                console.error("Erro ao formatar data:", error);
                return { dataFormatada: "Erro", diasRestantes: "N/A" };
            }
        };
        
        // --- L√ìGICA DO MODAL ---
        const abrirModal = () => modalOverlay.classList.add("show");
        const fecharModal = () => {
            modalOverlay.classList.remove("show");
            currentUserData = null; 
            diasAdicionarInput.value = ""; // Limpa o input customizado
        }

        btnCloseModal.addEventListener("click", fecharModal);
        modalOverlay.addEventListener("click", (e) => {
            if (e.target === modalOverlay) fecharModal();
        });
        
        // --- L√ìGICA DA LISTAGEM DE USU√ÅRIOS ---
        const renderizarListaUsuarios = (usuarios) => {
            userListContainer.innerHTML = "";
            if (!usuarios || usuarios.length === 0) {
                userListContainer.innerHTML = "<p>Nenhum usu√°rio encontrado.</p>";
                return;
            }
            usuarios.forEach(user => {
                const userItem = document.createElement("div");
                userItem.className = "user-list-item";
                userItem.dataset.user = JSON.stringify(user);
                userItem.innerHTML = `
                    <div class="user-info-details">
                        <strong>${user.username}</strong>
                        <span>Senha: ${user.password}</span>
                    </div>
                    <i data-feather="edit" style="color: var(--primary-green);"></i>
                `;
                userListContainer.appendChild(userItem);
            });
            feather.replace(); // Re-renderiza os √≠cones
        };
        
        const listarUsuarios = async () => {
             userListContainer.innerHTML = "<p>Buscando dados no servidor...</p>";
             try {
                const res = await api("listarUsuarios", null, "GET");
                const usuarios = res.usuarios || res; 
                todosOsUsuarios = usuarios;
                renderizarListaUsuarios(usuarios);
             } catch (error) {
                handleErrors(error);
                userListContainer.innerHTML = "<p>Erro ao carregar usu√°rios.</p>";
             }
        };

        const obterInfoLogin = async (usuario) => {
            try {
                const response = await api("infoLogin", { usuario }, "POST"); 

                if (response && response.exists && response.data) {
                    const { dataFormatada, diasRestantes } = formatarData(response.data);
                    modalExpiracao.textContent = `${dataFormatada} (${diasRestantes} dias)`;
                    if(currentUserData) currentUserData.expires = response.data;
                } else {
                    modalExpiracao.textContent = "Data n√£o encontrada";
                }
            } catch (error) {
                handleErrors(error);
                modalExpiracao.textContent = "Erro ao carregar";
            }
        };

        searchInput.addEventListener("input", (e) => {
            const termoBusca = e.target.value.toLowerCase();
            const usuariosFiltrados = todosOsUsuarios.filter(user => user.username.toLowerCase().includes(termoBusca));
            renderizarListaUsuarios(usuariosFiltrados);
        });
        
        userListContainer.addEventListener("click", (e) => {
            const userItem = e.target.closest(".user-list-item");
            if (userItem) {
                currentUserData = JSON.parse(userItem.dataset.user);
                modalUsernameTitle.textContent = `Editando: ${currentUserData.username}`;
                modalExpiracao.textContent = "Carregando...";
                abrirModal();
                obterInfoLogin(currentUserData.username);
            }
        });

        btnAtualizarLista.addEventListener("click", () => {
             mostrarNotificacao("Atualizando lista...");
             listarUsuarios();
        });

        // --- A√á√ïES DO MODAL ---
        const adicionarDias = async (dias) => {
            if (!currentUserData || !dias || dias <= 0) return;
            try {
                await api("alterarData", { usuario: currentUserData.username, dias: dias }, "POST");
                mostrarNotificacao(`${dias} dia(s) adicionados com sucesso!`);
                obterInfoLogin(currentUserData.username); // Re-busca os dados para atualizar a UI
                diasAdicionarInput.value = ""; // Limpa o campo ap√≥s o sucesso
            } catch (error) {
                handleErrors(error);
            }
        };

        btnAdicionar30Dias.addEventListener("click", () => adicionarDias(30));
        btnAdicionarDiasCustom.addEventListener("click", () => {
            const dias = parseInt(diasAdicionarInput.value, 10);
            if (dias && dias > 0) {
                adicionarDias(dias);
            } else {
                mostrarNotificacao("Por favor, insira um n√∫mero de dias v√°lido.", "error");
            }
        });
        
        btnAlterarSenhaModal.addEventListener("click", async () => {
            if (!currentUserData) return;
            const novaSenha = prompt(`Digite a nova senha para o usu√°rio "${currentUserData.username}":`);
            if (novaSenha && novaSenha.trim() !== "") {
                 try {
                    await api("alterarSenha", { user: currentUserData.username, pass: novaSenha.trim() }, "POST");
                    handleSuccess(`Senha de ${currentUserData.username} alterada!`, true);
                    currentUserData.password = novaSenha.trim();
                 } catch (error) {
                    handleErrors(error);
                 }
            }
        });

        btnRemoverModal.addEventListener("click", async () => {
             if (!currentUserData) return;
             if (confirm(`Tem certeza que deseja excluir o usu√°rio "${currentUserData.username}"?\nEsta a√ß√£o n√£o pode ser desfeita.`)) {
                try {
                    const res = await api("removerUsuario", { usuario: currentUserData.username }, "POST");
                    handleSuccess(res.message);
                    fecharModal();
                } catch (error) {
                    handleErrors(error);
                }
            }
        });

        btnCopiarModal.addEventListener("click", async () => {
            if (!currentUserData) return;
            const { dataFormatada, diasRestantes } = formatarData(currentUserData.expires);
            const textoParaCopiar = `‚≠ê Dados de Acesso Cliente ‚≠ê\n-------------------------\nüë§ Usu√°rio: ${currentUserData.username}\nüîë Senha: ${currentUserData.password}\nüìÖ Expira em: ${dataFormatada}\n‚è≥ Dias restantes: ${diasRestantes}\n-------------------------`.trim();
            try {
                await navigator.clipboard.writeText(textoParaCopiar);
                mostrarNotificacao("Dados copiados para a √°rea de transfer√™ncia!");
            } catch (err) {
                mostrarNotificacao("Erro ao copiar dados.", "error");
            }
        });

        // --- FORMUL√ÅRIO DE CRIA√á√ÉO ---
        const preencherCamposIniciais = () => {
            document.getElementById("usuario").value = gerarCredenciaisAleatorias(6);
            document.getElementById("senha").value = gerarCredenciaisAleatorias(6);
            document.getElementById("dias").value = 30;
        };
        
        document.getElementById("btnGerarUsuario").addEventListener("click", () => {
            document.getElementById("usuario").value = gerarCredenciaisAleatorias(6);
        });
        document.getElementById("btnGerarSenha").addEventListener("click", () => {
             document.getElementById("senha").value = gerarCredenciaisAleatorias(6);
        });

        formCriarUsuario.addEventListener("submit", async (e) => {
            e.preventDefault();
            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;
            const dias = parseInt(document.getElementById("dias").value, 10);
            try {
                const res = await api("criarUsuario", { usuario, senha, dias }, "POST");
                handleSuccess(res.message || "Usu√°rio criado com sucesso!");
            } catch (error) {
                handleErrors(error);
            }
        });
        
        // --- Sidebar de Usu√°rios Online ---
        const atualizarOnline = async () => {
            const lista = document.getElementById("listaUsuariosOnline");
            lista.innerHTML = "<li>Atualizando...</li>";
            try {
                const data = await api("online", null, "GET");
                lista.innerHTML = "";
                const todosUsuariosOnline = [...new Set([...(data.ssh || []), ...(data.v2ray || [])].map(item => item.user || item.username))]; 
                if (todosUsuariosOnline.length > 0) {
                    todosUsuariosOnline.forEach(user => {
                        const li = document.createElement("li");
                        li.textContent = user;
                        lista.appendChild(li);
                    });
                } else {
                    lista.innerHTML = "<li>Nenhum usu√°rio online.</li>";
                }
            } catch (error) {
                console.error("Erro ao buscar usu√°rios online:", error);
                lista.innerHTML = "<li>Erro ao carregar online.</li>";
            }
        };

        document.getElementById("btnAtualizarOnline").addEventListener("click", atualizarOnline);

        // --- Inicializa√ß√£o ---
        preencherCamposIniciais();
        atualizarOnline();
        listarUsuarios();
    });
</script>
